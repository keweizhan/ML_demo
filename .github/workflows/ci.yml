name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  services:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service_dir:
          - ai-12w/services/ml_service
          - ai-12w/services/rag_service

    defaults:
      run:
        shell: bash
        working-directory: ${{ matrix.service_dir }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      - name: Cache uv + venv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ${{ matrix.service_dir }}/.venv
          key: ${{ runner.os }}-${{ matrix.service_dir }}-uv-${{ hashFiles(format('{0}/uv.lock', matrix.service_dir)) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.service_dir }}-uv-

      - name: Sync deps
        run: uv sync --frozen

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Ruff lint
        run: uv run ruff check .

      - name: Pytest
        run: uv run pytest