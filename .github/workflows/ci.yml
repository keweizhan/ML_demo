name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  ml_service:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ai-12w/services/ml_service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ai-12w/services/ml_service/.venv
          key: ${{ runner.os }}-uv-${{ hashFiles('ai-12w/services/ml_service/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Sync deps
        run: uv sync --frozen

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Ruff lint
        run: uv run ruff check .

      - name: Mypy
        run: uv run mypy src

      - name: Pytest
        run: uv run pytest
